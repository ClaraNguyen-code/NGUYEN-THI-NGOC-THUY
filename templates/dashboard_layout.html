{% extends "layout.html" %}
{% block content %}

<!-- Row 1: 3 charts -->
<div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 20px;">
    <div style="width: 300px; background-color: white; border-radius: 10px; padding: 10px;">
        <canvas id="chart1"></canvas>
    </div>
    <div style="width: 300px; background-color: white; border-radius: 10px; padding: 10px;">
        <canvas id="chart2"></canvas>
    </div>
    <div style="width: 300px; background-color: white; border-radius: 10px; padding: 10px;">
        <canvas id="chart3"></canvas>
    </div>
</div>

<!-- Row 2: 3 charts -->
<div style="display: flex; justify-content: center; gap: 20px;">
    <div style="width: 300px; height: 300px; background-color: white; border-radius: 10px; padding: 10px;">
        <canvas id="chart4"></canvas>
    </div>
    <div style="width: 300px; background-color: white; border-radius: 10px; padding: 10px;">
        <canvas id="chart5"></canvas>
    </div>
    <div style="width: 300px; background-color: white; border-radius: 10px; padding: 10px;">
        <canvas id="chart6"></canvas>
    </div>
</div>


<!-- ChartJS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Chart 1: Pie
    new Chart(document.getElementById('chart1'), {
        type: 'pie',
        data: {
            labels: ['Falling', 'Laying down'],
            datasets: [{
                label: 'Today\'s Hazardous Behaviors',
                data: [8, 10],
                backgroundColor: ['green', 'red']
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Today\'s Hazardous Behaviors',
                    color: 'black',
                    font: {
                        size: 16,
                        weight: 'bold'
                    }
                }
            }
        }
    });

    // Chart 2: Bar by hour
    new Chart(document.getElementById('chart2'), {
        type: 'bar',
        data: {
            labels: [...Array(24).keys()].map(i => `${i}:00`),
            datasets: [{
                label: 'Hazardous Behaviors',
                data: Array.from({ length: 24 }, () => Math.floor(Math.random() * 3)),
                backgroundColor: 'blue'
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Hourly Hazardous Behaviors',
                    color: 'black',
                    font: {
                        size: 16,
                        weight: 'bold'
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Chart 3: Today behavior types
    new Chart(document.getElementById('chart3'), {
        type: 'bar',
        data: {
            labels: ['Falling', 'Laying down'],
            datasets: [{
                label: 'Count',
                data: [3, 9],
                backgroundColor: ['green', 'red']
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Todayâ€™s Behavior Types',
                    color: 'black',
                    font: {
                        size: 16,
                        weight: 'bold'
                    }
                }
            },
            scales: { y: { beginAtZero: true } }
        }
    });

    // Chart 4: Monthly behavior types
    new Chart(document.getElementById('chart4'), {
        type: 'bar',
        data: {
            labels: ['Falling', 'Laying down'],
            datasets: [{
                label: 'Count',
                data: [12, 10],
                backgroundColor: ['green', 'red']
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Monthly Behavior Types',
                    color: 'black',
                    font: {
                        size: 16,
                        weight: 'bold'
                    }
                }
            },
            scales: { y: { beginAtZero: true } }
        }
    });

    // Chart 5: Line chart (30 days)
    new Chart(document.getElementById('chart5'), {
        type: 'line',
        data: {
            labels: [...Array(30).keys()].map(i => `Day ${i + 1}`),
            datasets: [{
                label: 'Hazardous Behaviors',
                data: Array.from({ length: 30 }, () => Math.random() * 2),
                borderColor: 'lime',
                backgroundColor: 'transparent',
                tension: 0.4
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Daily Hazardous Behaviors (30 Days)',
                    color: 'black',
                    font: {
                        size: 16,
                        weight: 'bold'
                    }
                }
            },
            scales: { y: { beginAtZero: true } }
        }
    });

    // Chart 6: Behavior per Zone (mock)
    new Chart(document.getElementById('chart6'), {
        type: 'bar',
        data: {
            labels: ['Zone A', 'Zone B', 'Zone C', 'Zone D'],
            datasets: [{
                label: 'Hazardous Behaviors',
                data: [10, 5, 7, 3],
                backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0']
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Hazardous Behaviors by Zone',
                    color: 'black',
                    font: {
                        size: 16,
                        weight: 'bold'
                    }
                },
                legend: {
                    labels: {
                        color: 'black'
                    }
                }
            },
            scales: {
                x: {
                    ticks: { color: 'black' }
                },
                y: {
                    beginAtZero: true,
                    ticks: { color: 'black' }
                }
            }
        }
    });
</script>
{% endblock %}
