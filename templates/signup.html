<!DOCTYPE html>
<html lang="{{ language['language'] == 'english' and 'en' or 'ko' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ language['sign_up'] }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        .signup-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: white;
        }

        .signup-container .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .signup-container .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
        }

        .signup-container .form-group input[type="text"],
        .signup-container .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff9800;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .signup-container button:hover {
            background-color: #f57c00;
        }

        .error-message {
            color: #f44336;
            margin-bottom: 20px;
            display: none;
        }

        .login-link {
            margin-top: 20px;
            color: #ff9800;
        }

        .login-link a {
            color: #ff9800;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>{{ language['sign_up'] }}</h2>
        <div class="error-message" id="error-message"></div>
        <form id="signup-form" action="/signup" method="POST">
            <div class="form-group">
                <label for="username">{{ language['username'] }}:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">{{ language['password'] }}:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">{{ language['sign_up'] }}</button>
        </form>
        <div class="login-link">
            {{ language['already_have_account'] }} <a href="/login">{{ language['login'] }}</a>
        </div>

        <script>
            const errorMessage = document.getElementById("error-message");
            {% if error %}
                errorMessage.textContent = "{{ error }}";
                errorMessage.style.display = "block";
            {% endif %}
        </script>
    </body>
</html>
